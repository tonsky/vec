<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vector editor</title>
  <script src="includes/react-0.13.2.js"></script>
  <script src="includes/immutable.js"></script>
  <style>
    html, body { margin: 0; height: 100%; -webkit-user-select: none; }
    #canvas { width: 100%; height: 100%; background-image: url(bg@2x.png); background-size: 100px; }
    .figure { fill: transparent; stroke: #C0C5CE; stroke-width: 2; stroke-linecap: round; }
    .figure.selected { stroke: #D08361; }

    #toolbar > g > rect { fill: transparent; }
    #toolbar > g { cursor: pointer; }
    #toolbar > g > text { fill: #C0C5CE; font: 20px Consolas, Menlo, monospace; }
    #toolbar > g.selected > rect { fill: #C0C5CE; }
    #toolbar > .tool_select.selected > rect { fill: #96AF97; }
    #toolbar > .tool_rect.selected > rect { fill: #BF616A; }
    #toolbar > .tool_oval.selected > rect { fill: #B48EAD; }
    #toolbar > .tool_line.selected > rect { fill: #D08770; }

    #toolbar > g.selected > text { fill: #2B303B; stroke: #2B303B; }

    #history > rect { fill: #C0C5CE; stroke-width: 2; stroke: #2B303B; stroke-location: outside; }
    #history > rect.selected { fill: #D08361; }

  </style>
</head>
<body>
  <script src="vec.js"></script>
</body>
